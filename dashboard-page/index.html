<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>DashBoard</title>
</head>
<body>
    <div class="back-button"><button onclick="validationForm();">Back</button></div>
    <div class="main-content">
        <div class="usr-img"></div>
        <div class="user-name">DashBoard</div>
        <div class="user-table">
            <table>
                <tr>
                    <td>User ID</td>
                    <td id="user-id"></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td id="user-name"></td>
                </tr>
                <tr>
                    <td>Books Purchased</td>
                    <td id="books-purchased"></td>
                </tr>
                <tr>
                    <td>Credits</td>
                    <td id="credits"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="javascripts/javascript.js"></script>
</body>
</html>
