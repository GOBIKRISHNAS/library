<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="styles/style.css" rel="stylesheet">
      <title>Home Page</title>
   </head>
   <body>
      <div class="side-bar">
         <div class="user-img"></div>
         <div class="user-name"></div>
         <div class="options-list">
            <li><button><a href= "https://gobikrishnas.github.io/dashboard-page/">Dashboard</a></button></li>
            <li><button>Available Books</button></li>
            <li><button>Books Borrowed</button></li>
            <li><button>New Arrivals</button></li>
            <li><button><a href= "https://gobikrishnas.github.io/library/">Logout</a></button></li>
         </div>
      </div>
      <div class="main-content">
         <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Search for books...">
               <button type="submit" class="searchButton">Search</button>
            </div>
         </div>
         <div class="book-details">
            <div>New Arrivals</div>
            <div>Books Borrowed</div>
            <div>Books Available</div>
         </div>
         <div class="books-count">
            <div id="new-arrivals"></div>
            <div id="books-borrowed"></div>
            <div id="books-available"></div>
         </div>
         <div class="images-library">
         </div>
      </div>
      <script src="javascripts/javascript.js"></script>
   </body>
</html>
